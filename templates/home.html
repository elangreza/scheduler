<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#22c55e", // Tailwind green-500
                dark: "#16a34a", // Tailwind green-600
                light: "#bbf7d0", // Tailwind green-100
              },
            },
          },
        },
      };
    </script>
    <script>
      function showUpdate(id, name, description) {
        document.getElementById("update-id").value = id;
        document.getElementById("update-title").value = name.replace(
          /&#39;/g,
          "'"
        );
        document.getElementById("update-description").value =
          description.replace(/&#39;/g, "'");
        const form = document.getElementById("update-form");
        form.classList.remove("hidden");
        // Animate modal appearance
        const modalBox = form.querySelector("div");
        modalBox.style.opacity = "0";
        modalBox.style.transform = "scale(0.95)";
        setTimeout(() => {
          modalBox.style.transition = "opacity 0.2s, transform 0.2s";
          modalBox.style.opacity = "1";
          modalBox.style.transform = "scale(1)";
        }, 10);
      }
      async function fetchTasks(highlightId) {
        const res = await fetch("/tasks");
        const tasks = await res.json();
        const tbody = document.getElementById("task-list");
        tbody.innerHTML = "";
        if (tasks.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="4" class="text-center text-gray-400 py-6">No tasks found</td>`;
          tbody.appendChild(tr);
          return;
        }
        tasks.forEach((task) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border px-2 py-1 text-center">${task.id}</td>
            <td class="border px-2 py-1">${task.name}</td>
            <td class="border px-2 py-1">${task.description}</td>
            <td class="border px-2 py-1 text-center">
              <div class="inline-flex gap-2 justify-center">
                <button onclick="deleteTask(${
                  task.id
                })" class="text-red-600 hover:underline">Delete</button>
                <button onclick="showUpdate(${task.id}, '${task.name.replace(
            /'/g,
            "&#39;"
          )}', '${task.description.replace(
            /'/g,
            "&#39;"
          )}')" class="text-green-600 hover:underline ml-2">Edit</button>
              </div>
            </td>
          `;
          tr.style.opacity = "0";
          tbody.appendChild(tr);
          setTimeout(() => {
            tr.style.transition = "opacity 0.4s";
            tr.style.opacity = "1";
            if (highlightId && task.id === highlightId) {
              tr.classList.add("bg-green-100");
              setTimeout(() => tr.classList.remove("bg-green-100"), 800);
            }
          }, 10);
        });
      }
      async function deleteTask(id) {
        const row = [...document.getElementById("task-list").children].find(
          (tr) => tr.firstElementChild && tr.firstElementChild.textContent == id
        );
        if (row) {
          row.style.transition = "opacity 0.4s";
          row.style.opacity = "0.3";
        }
        await fetch(`/tasks?id=${id}`, { method: "DELETE" });
        setTimeout(() => fetchTasks(), 400);
      }
      async function updateTask(e) {
        e.preventDefault();
        const id = document.getElementById("update-id").value;
        const name = document.getElementById("update-title").value;
        const description = document.getElementById("update-description").value;
        await fetch(`/tasks?id=${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, description }),
        });
        document.getElementById("update-form").classList.add("hidden");
        fetchTasks(Number(id));
      }
      window.onload = () => fetchTasks();
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center py-12"
  >
    <div
      class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-10 border border-blue-100"
    >
      <h1
        class="text-3xl font-extrabold mb-8 text-center text-green-700 tracking-tight"
      >
        Task Manager
      </h1>
      <form id="create-form" class="mb-10">
        <div
          class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0"
        >
          <div class="flex-1">
            <label for="title" class="block text-green-800 font-semibold mb-2"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 bg-green-50"
            />
          </div>
          <div class="flex-1">
            <label
              for="description"
              class="block text-green-800 font-semibold mb-2"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="1"
              class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 bg-green-50 resize-none"
            ></textarea>
          </div>
          <div class="flex items-end">
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-green-700 transition shadow"
            >
              Create
            </button>
          </div>
        </div>
      </form>
      <script>
        document.getElementById("create-form").onsubmit = async function (e) {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const res = await fetch("/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: title, description }),
          });
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
          let newId = null;
          try {
            const data = await res.json();
            newId = data.id;
          } catch {}
          fetchTasks(newId);
        };
      </script>
      <h2 class="text-2xl font-bold mb-6 text-green-700">Task List</h2>
      <div class="overflow-x-auto">
        <table
          class="w-full border border-green-200 rounded-lg overflow-hidden"
        >
          <thead class="bg-green-50">
            <tr>
              <th class="border px-4 py-2 text-green-800">ID</th>
              <th class="border px-4 py-2 text-green-800">Title</th>
              <th class="border px-4 py-2 text-green-800">Description</th>
              <th class="border px-4 py-2 text-green-800">Actions</th>
            </tr>
          </thead>
          <tbody id="task-list"></tbody>
        </table>
      </div>
    </div>
    <form
      id="update-form"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-40 hidden z-50"
      onsubmit="updateTask(event)"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-green-100"
        style="opacity: 0; transform: scale(0.95)"
      >
        <h3 class="text-xl font-bold mb-6 text-green-700">Update Task</h3>
        <input type="hidden" id="update-id" />
        <div class="mb-4">
          <label
            for="update-title"
            class="block text-green-800 font-semibold mb-2"
            >Title</label
          >
          <input
            type="text"
            id="update-title"
            required
            class="w-full px-4 py-2 border border-green-200 rounded-lg bg-green-50"
          />
        </div>
        <div class="mb-4">
          <label
            for="update-description"
            class="block text-green-800 font-semibold mb-2"
            >Description</label
          >
          <textarea
            id="update-description"
            rows="3"
            class="w-full px-4 py-2 border border-green-200 rounded-lg bg-green-50"
          ></textarea>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
          <button
            type="button"
            onclick="document.getElementById('update-form').classList.add('hidden')"
            class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-5 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
